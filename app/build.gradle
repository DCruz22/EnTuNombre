apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    packagingOptions{
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.dulcerefugio.app.entunombre"
        minSdkVersion 14
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug{
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.google.apis:google-api-services-youtube:v3-rev142-1.20.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.2'
    compile 'com.edmodo:cropper:1.0.1'
    compile 'de.greenrobot:greendao:1.3.7'
    compile 'com.github.fernandodev.androidproperties:androidproperties:+'
    compile 'com.desarrollodroide:fragmenttransactionextended:1'
    apt "org.androidannotations:androidannotations:+"
    compile "org.androidannotations:androidannotations-api:+"
    compile files('libs/lib-simplesharedpreferences.jar')
    compile files('libs/YouTubeAndroidPlayerApi.jar')
}


apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        resourcePackageName 'com.dulcerefugio.app.entunombre'
    }
}